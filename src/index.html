<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujjo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <button class="btn">Go back</button>
        <nav class="navigation">
          <ul class="list">
            <li class="list__item">
              <a class="list__link" href="#">story</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">shop</a>
            </li>
            <li class="list__item list__item_logo">
              <div class="circle circle_red"></div>
              <img class="logo header__logo" src="images/logo.png" alt="logo">
              <div class="circle circle_purple"></div>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">contact</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">wholesale</a>
            </li>
          </ul>
        </nav>
        <button class="btn">clone</button>
      </div>
    </div>
  </header>
  <main>
    <section class="desktop">
      <div class="container">
        <div class="desktop-inner">
          <div class="desktop__box">
            <div class="desktop__box__logo">
              <img src="images/logo-main.png" alt="logo-main">
              <img class="logo-main2" src="images/logo-main2.png" alt="logo-main2">
            </div>
          </div>
          <div class="desktop__box">
            <h1 class="title desktop__title">
              THE FIRST HOT SAUCE MADE FOR COFFEE
            </h1>
            <div class="desktop__box__item">
              <img src="images/main1.jpg" alt="main1">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="throw">
      <div class="container">
        <div class="throw-inner">
          <img src="images/scorpion.svg" alt="scorpion">
          <h2 class="title throw__title">
            <p>THROW SOME LAVA IN</p>
            <p>YOUR JAVA</p>
          </h2>
          <img class="scorpion_reverse" src="images/scorpion.svg" alt="scorpion">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="scripts/app.min.js"></script>
</body>
</html>
